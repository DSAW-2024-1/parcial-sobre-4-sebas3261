<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="validacion.js"></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="fondo">
    <div class="foto">
      <img src="./assets/images/illustration-sign-up-mobile.svg " class="svg-mobile">
      <img src="./assets/images/illustration-sign-up-desktop.svg" class="svg-desktop">
    </div>
    <div class="datos">
      <div class="margen">
        <h1 class="separacion">Stay updated!</h1>
        <p class="separacion">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="separacion">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <h3>Email address</h3>
        <input type="email" placeholder="email@company.com" class="em separacion">
        <div id="submitButton" class="boton">
          <h2>Subscribe to monthly newsletter</h2>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
